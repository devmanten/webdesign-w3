<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Embedding media in html</h1>
<h2>My favorite song:</h2>
    <audio controls src="./media/Blue-Yung-Kai.mp3"></audio>
<h2>Short Video: </h2>
    <video  width ="640" height="360" controls src="./media/Sunset.mp4" poster = "./media/thumbnail.jpg" width ="640" height="360" ></video>
<h2>External content</h2>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/jQ1sfKIl50E?si=4L1BwrvDGLw0gfqx" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen
    ></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.5653598562853!2d104.90884797489598!3d11.654288988552954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310953bad45e4ee1%3A0x6c33cb023d508017!2sCADT%20-%20Innovation%20Center!5e0!3m2!1sen!2skh!4v1756131326919!5m2!1sen!2skh" 
    width="560" 
    height="315" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    
</body>
</html>
